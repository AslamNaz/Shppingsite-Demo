{% extends 'Base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="">
<head>
<title>Sislaf</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'HM/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">

<!-- End Top Background Image Wrapper -->



<div class="wrapper row0">
  <div id="topbar" class="hoc clear">
    <div class="wrapper row3">
      <main class="hoc container clear">
        <section id="introblocks">
         <ul class="nospace group btmspace-80">
            {% for i in pr %}
           <li class="one_third">
              <figure><a class="img-over" href={{i.get_url}}><img src="{{i.img.url}}" alt=""></a>
                <figcaption>
                  <h6 class="heading">{{i.name}}</h6>
                  <p>{{i.desc|truncatewords:10}}</p>
                  <p>Stock left:{{i.stock}}</p>
                  <p><h5>Price:{{i.price}}</h5></p>
                </figcaption>
             </figure>
            </li>
          </ul>
        </div>
      </div>
    {% endfor %}
    <hr class="btmspace-80">


<!-- JAVASCRIPTS -->
<script src="{% static 'HM/layout/scripts/jquery.min.js' %}"></script>
<script src="{% static 'HM/layout/scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'HM/layout/scripts/jquery.mobilemenu.js' %}"></script>
</body>
</html>
{% endblock %}
